<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linera Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vscode/codicons/dist/codicon.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--vscode-font-family);
            color: var(--vscode-editor-foreground);
            background-color: var(--vscode-editor-background);
            display: flex;
            flex-direction: column;
        }
        .tab-bar {
            display: flex;
            justify-content: space-between; /* This is key */
            align-items: center;
            border-bottom: 1px solid var(--vscode-editor-widget-border);
            padding: 0 10px;
        }
        .tab-items {
            display: flex;
        }
        .tab-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab-item.active {
            color: var(--vscode-tab-activeForeground);
            border-bottom-color: var(--vscode-tab-activeBorder);
        }
        .tab-actions {
            display: flex;
            align-items: center;
        }
        .tab-actions .icon-button {
            background: none;
            border: none;
            color: var(--vscode-icon-foreground);
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            padding: 5px;
        }
        .tab-actions .sdk-selector {
            background-color: var(--vscode-dropdown-background);
            color: var(--vscode-dropdown-foreground);
            border: 1px solid var(--vscode-dropdown-border);
            padding: 2px 5px;
        }
        .tab-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        .tab-panel {
            display: none;
            height: 100%;
        }
        .tab-panel.active {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .craft-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
        }
        .craft-body h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 30px;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }
        .card {
            background-color: var(--vscode-button-secondaryBackground);
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }
        .card:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }
        .craft-footer {
            position: relative;
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid var(--vscode-editor-widget-border);
        }
        .message-input {
            flex-grow: 1;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 3px;
            padding: 8px 40px 8px 10px;
            box-sizing: border-box;
            resize: none;
            height: 128px;
            overflow-y: auto;
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
        }
        .message-input::placeholder {
            color: var(--vscode-input-placeholderForeground);
        }
        .message-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            background-color: var(--vscode-editor-widget-background);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        .send-button {
            position: absolute;
            right: 20px;
            bottom: 20px;
            background: none;
            border: none;
            color: var(--vscode-icon-foreground);
            cursor: pointer;
            font-size: 20px;
        }
        .send-button:disabled {
            color: var(--vscode-disabledForeground);
            cursor: not-allowed;
        }
        .message-list-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .message.user {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            align-self: flex-end;
            text-align: right;
        }
        .message.assistant {
            background-color: var(--vscode-editor-widget-background);
            border: 1px solid var(--vscode-editor-widget-border);
            align-self: flex-start;
        }
        .settings-container {
            padding: 20px;
        }
        .setting {
            margin-bottom: 15px;
        }
        .setting label {
            display: block;
            margin-bottom: 5px;
        }
        .setting-input {
            width: 100%;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 3px;
            padding: 8px;
            box-sizing: border-box;
        }
        .save-button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
    </style>
</head>
<body>
    <div class="tab-bar">
        <div class="tab-items">
            <div class="tab-item active" data-tab="craft">Craft</div>
            <div class="tab-item" data-tab="chat">Chat</div>
            <div class="tab-item" data-tab="code-review">Code Review</div>
            <div class="tab-item" data-tab="unit-test">Unit Test</div>
            <div class="tab-item" data-tab="module-test">Module Test</div>
            <div class="tab-item" data-tab="settings">Settings</div>
        </div>
        <div class="tab-actions">
            <select class="sdk-selector">
                <option>SDK v0.1.0</option>
            </select>
            <button class="icon-button" title="New Craft"><i class="codicon codicon-add"></i></button>
            <button class="icon-button" title="New Project"><i class="codicon codicon-new-folder"></i></button>
        </div>
    </div>

    <div class="tab-content">
        <div id="craft" class="tab-panel active">
            <!-- CRAFT_CONTENT_PLACEHOLDER -->
        </div>
        <div id="chat" class="tab-panel">
            <h2>Chat with the Linera assistant</h2>
            <p>This is the chat panel.</p>
        </div>
        <div id="settings" class="tab-panel">
            <!-- SETTINGS_CONTENT_PLACEHOLDER -->
        </div>
        <div id="code-review" class="tab-panel">
            <h2>Code Review</h2>
            <p>The Code Review feature is coming soon.</p>
        </div>
        <div id="unit-test" class="tab-panel">
            <h2>Unit Test</h2>
            <p>The Unit Test feature is coming soon.</p>
        </div>
        <div id="module-test" class="tab-panel">
            <h2>Module Test</h2>
            <p>The Module Test feature is coming soon.</p>
        </div>
    </div>

    <script>
    const vscode = acquireVsCodeApi();

    // 使用window.onload事件，确保DOM和所有资源都已加载
    window.onload = function() {
        // 首先处理tab切换功能，这是最重要的
        const tabItems = document.querySelectorAll('.tab-item');
        const tabPanels = document.querySelectorAll('.tab-panel');
        
        console.log('Tab items:', tabItems.length);
        console.log('Tab panels:', tabPanels.length);
        
        if (tabItems.length > 0 && tabPanels.length > 0) {
            tabItems.forEach(tab => {
                tab.addEventListener('click', () => {
                    console.log('Tab clicked:', tab.getAttribute('data-tab'));
                    
                    // Remove active class from all tabs and panels
                    tabItems.forEach(item => item.classList.remove('active'));
                    tabPanels.forEach(panel => panel.classList.remove('active'));
                    
                    // Add active class to clicked tab
                    tab.classList.add('active');
                    
                    // Get the target panel id from the tab's data-tab attribute
                    const targetId = tab.getAttribute('data-tab');
                    if (targetId) {
                        // Add active class to the corresponding panel
                        const targetPanel = document.getElementById(targetId);
                        if (targetPanel) {
                            targetPanel.classList.add('active');
                            console.log('Activated panel:', targetId);
                        } else {
                            console.error('Panel not found:', targetId);
                        }
                    }
                });
            });
        } else {
            console.error('Tab items or panels not found');
        }
        
        // 其他UI元素的处理
        const messageInput = document.querySelector('.message-input');
        const sendButton = document.querySelector('.send-button');
        const messageList = document.querySelector('.message-list');
        const craftBody = document.querySelector('.craft-body');
        const messageListContainer = document.querySelector('.message-list-container');
        
        // Handle card clicks
        const cards = document.querySelectorAll('.card');
        if (cards.length > 0) {
            cards.forEach(card => {
                card.addEventListener('click', () => {
                    const action = card.dataset.action;
                    if (action) {
                        vscode.postMessage({ command: 'craft-action', action: action });
                        if (craftBody) craftBody.style.display = 'none';
                        if (messageListContainer) messageListContainer.style.display = 'flex';
                    }
                });
            });
        }

        // Handle message sending if the elements exist
        if (sendButton && messageInput && messageList) {
            sendButton.addEventListener('click', () => {
                const message = messageInput.value;
                if (message) {
                    vscode.postMessage({ command: 'send-message', text: message });
                    messageInput.value = '';
                    addMessage('user', message);
                    messageInput.style.height = 'auto';
                    sendButton.disabled = true;
                }
            });

            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendButton.click();
                }
            });

            // Auto-resize textarea and manage send button state
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = (messageInput.scrollHeight) + 'px';
                sendButton.disabled = messageInput.value.trim() === '';
            });

            // Initial state of the send button
            sendButton.disabled = true;
        }

        // Handle messages from the extension
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'add-message':
                    if (typeof addMessage === 'function') {
                        addMessage(message.type, message.text);
                    }
                    break;
            }
        });

        // Define addMessage function only if messageList exists
        function addMessage(type, text) {
            if (!messageList) return;
            
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            messageElement.textContent = text;
            messageList.appendChild(messageElement);
            messageList.scrollTop = messageList.scrollHeight;
        }
    };
    </script>
</body>
</html>
