<div class="settings-container">
    <h2>Settings</h2>
    <div class="setting">
        <label for="model-url">Model URL</label>
        <input type="text" id="model-url" class="setting-input">
    </div>
    <div class="setting">
        <label for="api-token">API Token</label>
        <input type="password" id="api-token" class="setting-input">
    </div>
    <div class="setting">
        <label for="projects-root">Projects Root Directory</label>
        <input type="text" id="projects-root" class="setting-input">
    </div>
    <div class="setting">
        <label for="model-name">Model Name</label>
        <input type="text" id="model-name" class="setting-input">
    </div>
    <button id="save-settings" class="save-button">Save Settings</button>
</div>
